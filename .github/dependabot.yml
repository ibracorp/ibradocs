version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'stephonparker'
    assignees:
      - 'stephonparker'
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
    # Group updates for better management
    groups:
      docusaurus:
        patterns:
          - '@docusaurus/*'
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      development-dependencies:
        dependency-type: 'development'
        exclude-patterns:
          - '@docusaurus/*'
          - 'eslint*'
    # Auto-merge minor and patch updates for development dependencies
    ignore:
      # Ignore major version updates for core dependencies
      - dependency-name: '@docusaurus/*'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    commit-message:
      prefix: 'ci'
      include: 'scope'
